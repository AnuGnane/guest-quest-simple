<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Quest - Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Guest Quest</h1>
        
        <!-- Connection Status -->
        <div id="connection-status" class="status">Connecting...</div>
        
        <!-- Join/Create Room -->
        <div id="lobby-screen" class="screen">
            <div class="form-group">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="button-group">
                <button id="create-room-btn" onclick="createRoom()">Create Room</button>
                <div class="join-room">
                    <input type="text" id="room-code" placeholder="Room Code" maxlength="6">
                    <button id="join-room-btn" onclick="joinRoom()">Join Room</button>
                </div>
            </div>
            
            <div id="room-info" class="room-info" style="display: none;">
                <h3>Room: <span id="current-room-code"></span></h3>
                <div id="players-list"></div>
                <button id="ready-btn" onclick="toggleReady()" style="display: none;">Ready</button>
                <button id="start-game-btn" onclick="startGame()" style="display: none;">Start Game</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen" style="display: none;">
            <div class="game-info">
                <div id="your-character">Your character: <strong id="character-name"></strong></div>
                <div id="current-turn">Current turn: <span id="turn-player"></span></div>
            </div>
            
            <div class="game-actions">
                <div id="question-section">
                    <input type="text" id="question-input" placeholder="Ask a yes/no question..." maxlength="100">
                    <button id="ask-btn" onclick="askQuestion()">Ask Question</button>
                </div>
                
                <div class="characters-grid">
                    <h4>Make a guess:</h4>
                    <div id="characters-list"></div>
                </div>
            </div>
            
            <div class="game-log">
                <h4>Game Log:</h4>
                <div id="log-messages"></div>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen" style="display: none;">
            <h2 id="game-result"></h2>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
